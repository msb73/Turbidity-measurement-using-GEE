  <script>
    // Select the HTML elements that contain the values to be updated
    const dateElement = document.getElementById("date");
    const coordinatesElement = document.getElementById("coordinates");
    const turbidityElement = document.getElementById("turbidity");

    function updateTable(dateValue, ndtiValue) {
      // Select the table element
      const table = document.querySelector("#myTable");

      // Example Date and NDTI values
      const dateValues = dateValue;
      const ndtiValues = ndtiValue;

      // Clear any existing rows in the table body
      table.querySelector("tbody").innerHTML = "";

      // Loop through the Date and NDTI values and add a new row to the table for each value
      for (let i = 0; i < dateValues.length; i++) {
        // Create a new row element
        const row = document.createElement("tr");

        // Create a new cell for the Date value
        const dateCell = document.createElement("td");
        dateCell.textContent = dateValues[i];

        // Create a new cell for the NDTI value
        const ndtiCell = document.createElement("td");
        ndtiCell.textContent = ndtiValues[i];

        // Append the Date and NDTI cells to the new row
        row.appendChild(dateCell);
        row.appendChild(ndtiCell);

        // Append the new row to the table
        table.querySelector("tbody").appendChild(row);
      }
    }

    function NDTIconvertion(ndtivalue) {
      const ndti = ndtivalue; // Replace with your ndti value
      const min_ndti = 0; // Replace with the minimum ndti value in your dataset
      const max_ndti = 1; // Replace with the maximum ndti value in your dataset
      const min_turbidity = 10; // Replace with the desired minimum turbidity value
      const max_turbidity = 50; // Replace with the desired maximum turbidity value

      const turbidity =
        ((ndti - min_ndti) / (max_ndti - min_ndti)) *
          (max_turbidity - min_turbidity) +
        min_turbidity;
      return turbidity;
    }
    function UpdateAnalysisValues(values) {
      console.log("Success:", values);
      Turbidity_Value = NDTIconvertion(values.meanvalue);

      updateTable(values.Dates, values.ndtivalues);

      // Update the values dynamically

      const newCoordinates = values.Coordinates;

      coordinatesElement.textContent = `Coordinates: ${newCoordinates}`;
      turbidityElement.textContent = `Turbidity Value: ${Turbidity_Value}`;

      increaseProgress(Turbidity_Value);
      changeImage();
    }
    function increaseProgress(progress) {
      const bar = document.querySelector(".bar");
      const labels = document.querySelectorAll(".Plabels p");
      const maxProgress = 50;

      // calculate the width and update the bar
      let width = (parseInt(progress) / maxProgress) * 100;
      bar.style.width = `${width}%`;

      // calculate the color based on the progress value
      let color;
      if (progress >= 0 && progress < 10) {
        color = "lightgreen";
      } else if (progress >= 10 && progress < 20) {
        const percent = ((progress - 10) / 10) * 100;
        color = `linear-gradient(to right, #7FFF00, #32CD32)`;
      } else if (progress >= 20 && progress < 30) {
        const percent = ((progress - 20) / 10) * 100;
        color = `linear-gradient(to right, #32CD32, #FFA500)`;
      } else if (progress >= 30 && progress < 40) {
        const percent = ((progress - 30) / 10) * 100;
        color = `linear-gradient(to right, #FFA500, #FF0000)`;
      } else if (progress >= 40 && progress <= 50) {
        const percent = ((progress - 40) / 10) * 100;
        color = `linear-gradient(to right, #FF0000, #800000)`;
      }
      bar.style.background = color;

      // update the label positions
      labels.forEach((label) => {
        const labelValue = parseInt(label.textContent);
        const labelPosition = (labelValue / maxProgress) * 100;
        label.style.left = `${labelPosition}%`;
      });
    }
  </script>
