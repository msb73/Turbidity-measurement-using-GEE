<script>
    
    
            var map_e5fc3bb6c1e9fd771fdd256ba5f446e4 = L.map(
                "map_e5fc3bb6c1e9fd771fdd256ba5f446e4",

                    center: [18.41, 73.74],
                    crs: L.CRS.EPSG3857,

                    preferCanvas: false,
                }
            );

            

        
    
            var tile_layer_d51f416bc2a7f9c0a6383d591c6ea3b6 = L.tileLayer(
                "https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.jpg",

            ).addTo(map_e5fc3bb6c1e9fd771fdd256ba5f446e4);
        
    
            var options = {
              position: "topleft",
              draw: {"circle": false, "circlemarker": false, "marker": true, "polygon": false, "polyline": false, "rectangle": false},
              edit: {"edit": false},
            }
            // FeatureGroup is to store editable layers.
            var drawnItems = new L.featureGroup().addTo(
                map_e5fc3bb6c1e9fd771fdd256ba5f446e4
            );
            options.edit.featureGroup = drawnItems;
            var draw_control_220fe549d53c18fbd8efc8c2ad9ca315 = new L.Control.Draw(
                options
            ).addTo( map_e5fc3bb6c1e9fd771fdd256ba5f446e4 );
            map_e5fc3bb6c1e9fd771fdd256ba5f446e4.on(L.Draw.Event.CREATED, function(e) {
                var layer = e.layer,
                    type = e.layerType;
                var coords = JSON.stringify(layer.toGeoJSON());
                layer.on('click', function() {
                    alert(coords);
                    console.log(coords);
                });
                drawnItems.addLayer(layer);
             });
            map_e5fc3bb6c1e9fd771fdd256ba5f446e4.on('draw:created', function(e) {
                drawnItems.addLayer(e.layer);
            });
            
            document.getElementById('export').onclick = function(e) {
                var data = drawnItems.toGeoJSON();
                var convertedData = 'text/json;charset=utf-8,'
                    + encodeURIComponent(JSON.stringify(data));
                document.getElementById('export').setAttribute(
                    'href', 'data:' + convertedData
                );
                document.getElementById('export').setAttribute(
                    'download', "my_data.json"
                );
            }
            
        
    
            var tile_layer_e572efe531cd6634971db02a05633350 = L.tileLayer(

            var layer_control_5f0758bdce6f5119b16195776da44371 = {

                    "stamenterrain" : tile_layer_d51f416bc2a7f9c0a6383d591c6ea3b6,
                },
                overlays :  {

                },
            };
            L.control.layers(

                layer_control_5f0758bdce6f5119b16195776da44371.overlays,
                {"autoZIndex": true, "collapsed": true, "position": "topright"}
            ).addTo(map_e5fc3bb6c1e9fd771fdd256ba5f446e4);
        
</script>
